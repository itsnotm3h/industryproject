<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeQuiz - Questions </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="poke-grey">
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="editDisplay hidden">
          <form class="answerSection row" novalidate>
            <div>
              <label for="exampleFormControlInput1" class="questionLabel"><small>Question</small></label>
              <textarea type="text" class="form-control settingQuestion" id="exampleFormControlInput1"
                placeholder="Please enter question." rows="4" required></textarea>
                <div class="invalid-feedback error-question"></div>
            </div>
            <div class="mt-3 d-flex flex-wrap">
              <div class="col-12 col-sm-6">
                <label class="questionLabel"><small class="answerLabel">Answer</small></label>
                <input type="answer" class="form-control settingAnswer" id="exampleFormControlInput1"
                  placeholder="Please enter answer." required>
                  <div class="invalid-feedback error-answer"></div>
              </div>
              <div class="col-12 col-sm-6 ps-sm-2 ms-sm-auto pt-3 pt-sm-0">
                <label class="questionLabel"><small>Level</small><span class="levelValue ps-2"></span></label>
                <input type="range" class="form-range settingLevel  align-items-stretch mt-2" min="1" max="5" id="customRange2">
                <!-- <div class="d-flex flex-wrap starSlider">
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                  <div>4</div>
                  <div>5</div>
                </div> -->
              </div>
            </div>
          </form>
        </div>
        <div class="deleteDisplay hidden">
          <p class="deleteInfo"></p>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary submit">Submit</button>
        </div>
      </div>
    </div>
  </div>




  <div class="container-fluid p-0 position-relative">
    <div class="menu poke-pixelFont">
      <nav class="navbar navbar-expand-lg p-0">
        <div class="container-fluid p-0">
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">How to play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Credits</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container mt-5 h-100">
      <div class="row p-1 p-sm-">
        <div class="questionBox col-md-9 ms-auto position-relative">
          <div class="d-flex flex-wrap justify-content-between">
          <h2 class="boldHeader">Settings > Questions</h2>
          <div class=""><div class="btn roundBtn addQuestion">+ Add Question</div></div>
        </div>
          <div class="questionPanel">
            <table class="table table-hover" id="questionEdit">
              <thead>
                <tr class="greyBorder">
                  <th><b>No.</b></th>
                  <th width="50%"><b>Question</b></th>
                  <th><b>Answer</b></th>
                  <th><b>Level</b></th>
                  <th><b>Action</b></th>

                </tr>
              </thead>
              <tbody id="question-body">
              </tbody>
            </table>
          </div>
        </div>


      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/data.js"></script>
    <script src="js/question.js"></script>
</body>

</html>
