<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeQuiz - Got to solve them all</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="poke-red">
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <div class="noticeTab hidden"></div>
        <div class="answerQuestionTab">
          <div class="question">Modal body text goes here.</div>
          <div class="answerSection"><input type="answer" class="form-control answerInput" id="exampleFormControlInput1"
              placeholder="answer here">
          </div>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary submitAnswer">Submit</button>
        </div>
      </div>
    </div>
  </div>




  <div class="container-fluid p-0 position-relative">
    <div class="menu poke-pixelFont">
      <nav class="navbar navbar-expand-lg p-0">
        <div class="container-fluid p-0">
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Collection</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Credit</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container screenBorderWhite mt-5 h-100">
      <div class="row screenBorderGrey p-1">
        <div class="col-md-8 col-lg-9 poke-mapbox position-relative">
          <div class="h-100 w-100" id="map"></div>
          <div class="hidden" id="gallery">
            <div class="d-flex m-auto w-100 justify-content-center p-4" id="boxBanner">
  
  
              <div id="prevBtn" class="me-2" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"><img
                  src="img/arrow.png" class="img-fluid" width="30px"></div>
              <div id="bannerTitle" class="d-flex">
                <div class="align-self-center w-100" id="boxName">BOX 1</div>
              </div>
              <div id="nextBtn" class="ms-2" type="button" data-bs-target="#carouselExample" data-bs-slide="next"><img
                  src="img/arrow.png" class="img-fluid" width="30px"></div>
            </div>
            <div id="boxStage" class="m-auto p-2">
              <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                </div>
              </div>
            </div>
          </div>
          
        </div>


        <div class="col-md-4 col-lg-3 questionList">
          <div class="subHeader poke-pixelFont py-2">Catch them All!</div>
          <div class="questionLog"></div>
        </div>
      </div>

      <div id="sideNavigation">
        <div class="d-flex h-100 flex-wrap">
        <div class="sideNav" id="galleryButton"></div>
        <div class="sideNav"></div>
        <div class="sideNav"></div>
        <div class="sideNav"></div>
      </div>
      </div>


    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
