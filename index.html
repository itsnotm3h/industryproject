<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex - Got to solve them all</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="question">Modal body text goes here.</div>
          <div class="answerSection"><input type="answer" class="form-control answerInput" id="exampleFormControlInput1"
              placeholder="answer here">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary submitAnswer">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid poke-red">
    <div class="menu poke-pixelFont">
      <p>This is the menu for it to look like pokedex.</p>
    </div>
    <div class="container mt-5 px-3 vh-100">
      <div class="row vh-50">
        <div class="col-md-8 col-lg-9 border poke-mapbox" id="map">Map</div>
        <div class="col-md-4 col-lg-3 border questionList"></div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="js/map.js"></script>
  <script src="js/new_data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
